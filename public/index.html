<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                              <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                              
                              <!--Custom CSS-->

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Article-tweet CSS -->
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    <!-- layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
                              <!-- External JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                              <!-- Custom JS -->

    <!-- composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-count.js"></script>

    <!-- on-hover JS -->
    <script type="text/javascript" src="/scripts/on-hover.js"></script>

    <!-- client JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div id="headerGroup">
      <nav>
        <span id="navSpan">tweeter</span>
        <div class="newPost">
          <p id="WANP">Write a new tweet</p>
          <i class="fa-solid fa-angles-down" id="icon1"></i>
        </div>
      </nav> 
      <header class="theHead">
        <div class="userInfo">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="userInfo">
            <h2>Russel Mueller</h2>
        </div>
      </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h5 id="errorElement"></h5>  
        <form class="newTweet" action="/tweets/" method="POST" id="newTweetForm">
          <textarea class="twitAlignment" placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div class="btnAndNum">
            <button class="twitAlignment" type="submit" id="tweetBtn">Tweet</button>
            <output name="counter" id="counter1" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
        <!-- tweets feed displays below this line -->
        <section id="tweets-container">
          
        </section>
    </main>
  </body>
</html>
